<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Search — MVP</title>

  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #4f46e5;
      --muted: #94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,Segoe UI,system-ui,Arial;
      background: linear-gradient(180deg, #071029 0%, #081426 100%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      padding:28px;
    }

    header{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:48px;height:48px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#06b6d4);
      display:grid;place-items:center;font-weight:700;color:white;
      box-shadow: 0 6px 18px rgba(79,70,229,0.12);
    }
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .controls{
      display:flex;
      gap:8px;
      align-items:center;
      margin-top:12px;
    }

    .search{
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.04);
      padding:10px 14px;
      border-radius:10px;
      color:inherit;
      min-width:260px;
      outline:none;
      transition:box-shadow .15s, transform .06s;
    }
    .search:focus{ box-shadow:0 6px 22px rgba(79,70,229,0.12); transform:translateY(-1px); }

    .gallery {
      margin-top:18px;
      display:grid;
      gap:12px;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }

    .card{
      background: radial-gradient(1200px 400px at 0% 0%, rgba(255,255,255,0.015), transparent),
                  linear-gradient(180deg, rgba(255,255,255,0.015), transparent);
      border-radius:12px;
      padding:8px;
      overflow:hidden;
      cursor:pointer;
      border:1px solid rgba(255,255,255,0.03);
      transition:transform .12s ease, box-shadow .12s ease;
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:center;
    }
    .card:hover{ transform:translateY(-6px); box-shadow: 0 18px 40px rgba(2,6,23,0.6); }

    .thumb{
      width:100%;
      aspect-ratio:1/1;
      object-fit:cover;
      border-radius:8px;
      display:block;
      background:linear-gradient(90deg,#0f1724,#071029);
    }
    .fname{
      width:100%;
      text-align:center;
      font-size:13px;color:var(--muted);
      white-space:nowrap; text-overflow:ellipsis; overflow:hidden;
    }

    /* Modal */
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,0.6);
      display:none; align-items:center; justify-content:center; z-index:60;
      padding:20px;
    }
    .modal{
      width:100%; max-width:980px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px; padding:18px; color:inherit; box-shadow: 0 30px 80px rgba(1,6,23,0.7);
    }
    .modal-flex{ display:flex; gap:16px; align-items:flex-start; }
    .modal-main{ flex:0 0 360px; }
    .modal-main img{ width:100%; border-radius:10px; display:block; }
    .modal-side{ flex:1; }
    .similar-list{ display:flex; flex-wrap:wrap; gap:10px; margin-top:8px; }
    .similar-list img{ width:120px; height:120px; object-fit:cover; border-radius:8px; }

    .loader{
      border-radius:50%;
      width:36px;height:36px;border:4px solid rgba(255,255,255,0.08);
      border-top-color:var(--accent);
      animation:spin 1s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg) } }

    footer{ margin-top:18px;color:var(--muted); font-size:12px; text-align:center }
    @media (max-width:720px){
      .modal-flex{ flex-direction:column; }
      .modal-main{ flex-basis:auto; }
    }

  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">RS</div>
      <div>
        <h1>Reverse Image Search — MVP</h1>
        <p class="lead">Click an image to find visually related pictures.</p>
      </div>
    </div>

    <div style="text-align:right">
      <div style="color:var(--muted);font-size:13px">Local prototype</div>
      <div style="font-size:12px;color:var(--muted)">Run: <code>python app.py</code></div>
    </div>
  </header>

  <div class="controls">
    <input id="search" class="search" placeholder="Filter images by name (e.g., apple, banana)..." aria-label="search images">
    <div id="status" style="margin-left:auto;color:var(--muted);font-size:13px">Click an image to search</div>
  </div>

  <main>
    <div id="gallery" class="gallery" aria-live="polite">
      <!-- server-rendered thumbnails inserted here -->
      {% for f in files %}
      <div class="card" tabindex="0" data-fname="{{f}}">
        <img class="thumb" loading="lazy" src="/images/{{f}}" alt="{{f}}">
        <div class="fname">{{f}}</div>
      </div>
      {% endfor %}
    </div>
  </main>

  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong id="modal-title">Similar images</strong>
        <button id="closeModal" aria-label="Close" style="background:none;border:none;color:var(--muted);font-size:18px;cursor:pointer">✖</button>
      </div>

      <div class="modal-flex" style="margin-top:10px">
        <div class="modal-main">
          <img id="modal-main-img" src="" alt="">
          <div style="margin-top:8px;color:var(--muted);font-size:13px" id="modal-fname"></div>
        </div>

        <div class="modal-side">
          <div style="display:flex;align-items:center;gap:10px">
            <div style="font-size:13px;color:var(--muted)">Results</div>
            <div id="loader" style="margin-left:auto;display:none"><div class="loader"></div></div>
          </div>

          <div class="similar-list" id="similarList" aria-live="polite" style="margin-top:10px"></div>
        </div>
      </div>
    </div>
  </div>

  <footer>Prototype • local only • press Esc to close modal</footer>

  <script src="/static/main.js" defer></script>
</body>
</html>
